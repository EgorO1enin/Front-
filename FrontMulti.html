<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фреза — Мультистаночный режим</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
        }

        .mode-switch {
            background: #3498db;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .machines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .machine-window {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .machine-visualization {
            background: #1a1a1a;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .mini-nav-cube {
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            font-size: 12px;
        }

        .machine-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .machine-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .global-console {
            background: #111;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            margin: 20px;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <button class="mode-switch">Одиночный режим</button>
    <div>Активные станки: 4</div>
</div>

<div class="machines-grid">
    <!-- Станок 1 -->
    <div class="machine-window">
        <div class="machine-header">
            <div>Станок 1: Tormach PCNC 440</div>
            <div class="status-indicator" style="background: #2ecc71;"></div>
        </div>
        <div class="machine-visualization">
            <div class="mini-nav-cube">▲</div>
        </div>
        <div class="machine-controls">
            <button class="machine-btn" style="background: #3498db;">Пауза</button>
            <button class="machine-btn" style="background: #e74c3c;">Сброс</button>
            <button class="machine-btn" style="background: #f39c12;">Отмена</button>
        </div>
    </div>

    <!-- Станок 2 -->
    <div class="machine-window">
        <div class="machine-header">
            <div>Станок 2: Haas VF-2</div>
            <div class="status-indicator" style="background: #f1c40f;"></div>
        </div>
        <div class="machine-visualization">
            <div class="mini-nav-cube">▶</div>
        </div>
        <div class="machine-controls">
            <button class="machine-btn" style="background: #3498db;">Пауза</button>
            <button class="machine-btn" style="background: #e74c3c;">Сброс</button>
            <button class="machine-btn" style="background: #f39c12;">Отмена</button>
        </div>
    </div>

    <!-- Станок 3 -->
    <div class="machine-window">
        <div class="machine-header">
            <div>Станок 3: DMG Mori CLX 350</div>
            <div class="status-indicator" style="background: #e74c3c;"></div>
        </div>
        <div class="machine-visualization">
            <div class="mini-nav-cube">▼</div>
        </div>
        <div class="machine-controls">
            <button class="machine-btn" style="background: #3498db;">Пауза</button>
            <button class="machine-btn" style="background: #e74c3c;">Сброс</button>
            <button class="machine-btn" style="background: #f39c12;">Отмена</button>
        </div>
    </div>

    <!-- Станок 4 -->
    <div class="machine-window">
        <div class="machine-header">
            <div>Станок 4: Mazak VTC-200</div>
            <div class="status-indicator" style="background: #2ecc71;"></div>
        </div>
        <div class="machine-visualization">
            <div class="mini-nav-cube">◀</div>
        </div>
        <div class="machine-controls">
            <button class="machine-btn" style="background: #3498db;">Пауза</button>
            <button class="machine-btn" style="background: #e74c3c;">Сброс</button>
            <button class="machine-btn" style="background: #f39c12;">Отмена</button>
        </div>
    </div>
</div>

<div class="global-console">
    > Система: Все станки подключены<br>
    > Станок 1: Выполнение программы 45%<br>
    > Станок 3: Обнаружена ошибка позиционирования<br>
    > Станок 4: Готов к работе<br>
</div>
</body>
</html>
