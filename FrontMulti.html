<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фреза — Мультистаночный режим</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
        }

        .mode-switch {
            background: #3498db;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .machines-row {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 40px 0 0 40px;
        }

        .machine-window {
            background: white;
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
            min-width: 320px;
            max-width: 380px;
            margin-right: 28px;
        }

        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            cursor: pointer;
        }
        .machine-header > div:first-child {
            font-size: 1.3rem;
            font-weight: 500;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2ecc71 !important;
        }

        .machine-visualization {
            background: #222;
            height: 200px;
            width: 95%;
            border-radius: 14px;
            margin-bottom: 16px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .mini-nav-cube {
            position: absolute;
            top: 10px;
            right: 14px;
            color: white;
            font-size: 16px;
        }

        .machine-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .machine-btn {
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }
        .machine-btn:nth-child(1) { background: #3498db; color: #fff; }
        .machine-btn:nth-child(2) { background: #e74c3c; color: #fff; }
        .machine-btn:nth-child(3) { background: #f39c12; color: #fff; }

        .global-console {
            background: #111;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            margin: 20px;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <button class="mode-switch">Одиночный режим</button>
    <div>Активные станки: 1</div>
</div>

<div class="machines-row">
    <!-- Станок 1 -->
    <div class="machine-window">
        <div class="machine-header">
            <div>Станок: MKS DLC32</div>
            <div class="status-indicator"></div>
        </div>
        <div class="machine-visualization">
            <div class="mini-nav-cube">▲</div>
        </div>
        <div class="machine-controls">
            <button class="machine-btn" style="background: #3498db;">Пауза</button>
            <button class="machine-btn" style="background: #e74c3c;">Сброс</button>
            <button class="machine-btn" style="background: #f39c12;">Отмена</button>
        </div>
    </div>
</div>

<!-- Консоль можно убрать или оставить пустой, если не нужна -->
</body>
</html>
